        .floating-images {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            z-index: 1000;
        }

        .floating-images img {
            width: 80px;
            height: auto;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .floating-images img:hover {
            transform: scale(1.2);
        }
    </style>
